<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const functionPerkenalan = function(){
        let nama = prompt ("Masukkan nama anda");
        let kelas = prompt ("Masukkan kelas anda ");

        let dataPerkenalan = "Nama : \n" + nama + "<br>" + "kelas : \n" + kelas;
        return dataPerkenalan;
    }
    document.writeln(functionPerkenalan());
    </script>
