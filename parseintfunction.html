<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse Int function</title>
</head>
<body>
    <h1>Belajar function yang dibuat oleh javascript</h1>
    <script>
        //mendeklarasikan angka
        let angka1 = parseInt("20");  
        let angka2 = 20;

        const penjumlahan = angka1 + angka2;
        document.writeln (penjumlahan, "<br>");
        document.writeln(parseInt(1.2), "<br>");
        document.writeln(parseFloat(1.2), "<br>"); //string ke number tapi pecahan ke 
        document.writeln(Number(1.2));
    </script>
</body>
</html>
