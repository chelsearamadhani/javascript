<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kondidi dalam function</title>
</head>
<body>
    <script>
        function greeting (nama, umur){
            if (umur > 10){ //karna return udh ada nilai
                return "hello nama saya \n" + nama + "umur saya \n" + umur + "\n tahun"
            }
            else return "hello nama saya \n" + nama + "umur saya \n" + umur + "\n tahun"
        }
        document.writeln(greeting("Sendy", 15) + "<br>");
        document.writeln(greeting("Chenhi", 10));
    </script>
</body>
</html>
